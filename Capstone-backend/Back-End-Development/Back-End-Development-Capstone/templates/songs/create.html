{% extends 'base.html' %}

{% block title %}Agregar Canción - Rock Band Website{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-plus"></i> Agregar Nueva Canción</h3>
                </div>
                <div class="card-body">
                    <form id="songForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Título *</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="artist" class="form-label">Artista *</label>
                                    <input type="text" class="form-control" id="artist" name="artist" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="album" class="form-label">Álbum *</label>
                                    <input type="text" class="form-control" id="album" name="album" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="genre" class="form-label">Género</label>
                                    <select class="form-select" id="genre" name="genre">
                                        <option value="Rock">Rock</option>
                                        <option value="Pop">Pop</option>
                                        <option value="Jazz">Jazz</option>
                                        <option value="Blues">Blues</option>
                                        <option value="Country">Country</option>
                                        <option value="Electronic">Electronic</option>
                                        <option value="Hip Hop">Hip Hop</option>
                                        <option value="Alternative">Alternative</option>
                                        <option value="Indie">Indie</option>
                                        <option value="Other">Otro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="year" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="year" name="year" min="1900" max="2030">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duración (MM:SS)</label>
                            <input type="text" class="form-control" id="duration" name="duration" placeholder="3:45" pattern="[0-9]+:[0-5][0-9]">
                        </div>
                        
                        <div class="mb-3">
                            <label for="lyrics" class="form-label">Letra de la Canción *</label>
                            <textarea class="form-control" id="lyrics" name="lyrics" rows="8" required placeholder="Escribe aquí la letra de la canción..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'songs_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Canción
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-check-circle text-success"></i> ¡Éxito!
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>La canción ha sido creada exitosamente.</p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'songs_list' %}" class="btn btn-primary">Ver Lista de Canciones</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agregar Otra</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('songForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    fetch('{% url "song_create" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
            this.reset();
        } else {
            alert('Error: ' + (data.error || 'Error desconocido'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al crear la canción');
    });
});
</script>
{% endblock %}
